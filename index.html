<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Destroyer</title>
<style>
body { font-family: Arial; background:#111; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#222; padding:20px; border-radius:10px; width:300px; }
input, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:none; }
button { background:#0a6; color:#fff; cursor:pointer; }
button:hover { background:#0c8; }
.message { margin-top:10px; }
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<input type="text" id="user" placeholder="Usuário">
<input type="text" id="key" placeholder="Key">
<button onclick="login()">Entrar</button>
<div class="message" id="message"></div>
</div>

<script>
const API_URL = "https://twokdestroyerclient.onrender.com"; // Troque pelo domínio do seu backend

async function login() {
    const user = document.getElementById('user').value;
    const key = document.getElementById('key').value;
    const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ user, key })
    });
    const data = await res.json();
    document.getElementById('message').innerText = data.message;
    if(data.success){
        alert("Bem-vindo ao painel!");
        // Aqui você pode redirecionar para o painel admin
    }
}
</script>
</body>
    </html>
